hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
zuul:
  #全部服务忽略敏感头（全部服务都可传递cookie）
  sensitive-headers: 
  routes:
    #/myProduct/product/list -> /product/product/list
        myProduct:
          path: /myProduct/**
          serviceId: product
          #获取cookie信息
          sensitiveHeaders:
    #简洁写法
    #product: /myProduct/**
  #排除某些路由
  ignored-patterns:
    - /**/product/listForOrder
management:
  security:
    enabled: false
